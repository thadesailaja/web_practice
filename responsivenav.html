<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  color: #fff;
  padding: 1rem;
}

.nav-links {
  display: flex;
  justify-content: space-between;
  align-items: center;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav-links li {
  margin-right: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
}

.burger {
  display: none;
}

@media (max-width: 768px) {
  .nav-links {
    display: none;
  }
  .burger {
    display: block;
    cursor: pointer;
  }
  .burger div {
    width: 30px;
    height: 3px;
    background-color: #fff;
    margin-bottom: 5px;
  }
}

    </style>
</head>
<body>
    <nav class="navbar">
  <div class="logo">Logo</div>
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div class="burger">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
  </div>
</nav>

<script>
    let burger = document.querySelector('.burger');
    let navLinks = document.querySelector('.nav-links');

    burger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
    });

</script>
</body>
</html>
