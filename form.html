<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Online Job Application Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text"></td>
                    <td><label>MiddleName</label></td>
                    <td><input type="text"></td>
                    <td><label>Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Father's Name</label></td>
                    <td><input type="text"></td>
                    <td><label>Mother's Name</label></td>
                    <td><input type="text"></td>
                    
                </tr>
                <tr>
                    <td><label>Current Address</label></td>
                    <td><textarea></textarea></td>
                    <td><label>Parmanent Address</label></td>
                    <td><textarea></textarea></td>
                    
                </tr>
                <tr><td><label>Phone Numbers</label></td></tr>
                <tr>
                    <td><label>Landline Numbers</label></td>
                    <td><input type="number"></td>
                    <td><label>Mobile Number</label></td>
                    <td><input type="number"></td>
                    
                </tr>

                <tr>
                    <td><label>Date Of Birth</label></td>
                    <td><input type="date"></td>
                    <td><label>Place Of Birth</label></td>
                    <td><input type="text"></td>
                </tr>

            
                <tr>
                    <td><label>Select Gender</label></td>
                    <td><input type="radio" value="male" name="gender"><label>Male</label></td>
                    <td><input type="radio" value="female" name="gender"><label>Female</label></td>
                </tr>
                <tr>
                    <td><label>Highest Qualification</label></td>
                    <td><input type="text"></td>
                    <td><label>Year Of Passing</label></td>
                    <td><input type="month"></td>
                </tr>

                <tr>
                    <td><label>Languages Known</label></td>
                    <td><input type="checkbox" value="telugu"><label>Telugu</label></td>
                    <td><input type="checkbox" value="english"><label>English</label></td>
                    <td><input type="checkbox" value="hindi"><label>Hindi</label></td>
                </tr>

                <tr>
                    <td><label>Select Your Hobbies</label></td>
                    <td><input type="checkbox" value="reading"><label>Reading</label></td>
                    <td><input type="checkbox" value="games"><label>Playing Games</label></td>
                    <td><input type="checkbox" value="coding"><label>Coding</label></td>
                    <td><input type="checkbox" value="music"><label>Listening Songs</label></td>
                </tr>

                <tr>
                    <td><label>About Yourself</label></td>
                    <td><textarea></textarea></td>
                </tr>

                <tr>
                    <td><label>Nationality</label></td>
                    <td>
                        <select>
                            <option>Indian</option>
                            <option>American</option>
                            <option>Italian</option>
                            <option>Others</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label>AadharCard Number</label></td>
                    <td><input type="number"></td>
                    <td><label>PanCard Number</label></td>
                    <td><input type="number"></td>   
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Education Details</legend>
        <table>
            <tr>
                <th>SNO</th>
                <th>Qualification</th>
                <th>Institute/Univercity</th>
                <th>Year Of Passing</th>
                <th>Marks(%)</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="month"></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="month"></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="month"></td>
                <td><input type="number"></td>
            </tr>
        </table>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
        <table>
            <tr>
                <th>SNO</th>
                <th>Company</th>
                <th>Work/Roles</th>
                <th>From Date</th>
                <th>To Date</th>
            </tr>
            <tr>
            <td>1</td>
            <td><textarea name="" id=""></textarea></td>
            <td><textarea name="" id=""></textarea></td>
            <td><input type="month"></td>
            <td><input type="month"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><textarea name="" id=""></textarea></td>
                <td><textarea name="" id=""></textarea></td>
                <td><input type="month"></td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><textarea name="" id=""></textarea></td>
                <td><textarea name="" id=""></textarea></td>
                <td><input type="month"></td>
                <td><input type="month"></td>
            </tr>
        </table>
        </fieldset>

        <fieldset>
            <legend>Other Details</legend>
            <table>
                <tr>
                    <td><label>Job Type</label></td>
                    <td><input type="radio" value="Parmanent" name="job type">Parmanent</td>
                    <td><input type="radio" value="contract" name="job type">Contract</td>
                    <td><input type="radio" value="other" name="job type">Other</td>
                </tr>

                <tr>
                    <td><label>Date Of Joining</label></td>
                    <td><input type="date"></td>
                    <td><label>Time of Joining</label></td>
                    <td><input type="time"></td>
                </tr>

                <tr>
                    <td><label>Preferred Job Location</label></td>
                    <td><input type="radio" value="banglore" name="location">Banglore</td>
                    <td><input type="radio" value="hyderabad" name="location">Hyderabad</td>
                    <td><input type="radio" value="chennai" name="location">Chennai</td>
                </tr>

                <tr>
                    <td><label>Willing to Relocate to Hyderabad?</label></td>
                    <td><input type="radio" value="yes" name="relocate">Yes</td>
                    <td><input type="radio" value="no" name="relocate">No</td>
                </tr>

                <tr>
                <td><label><input type="checkbox">I'm here declaring that all the above mentioned information is true as per my Knowledge.</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" class="button">
                        <input type="reset" value="Reset" class="button">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
